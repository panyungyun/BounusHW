<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus HW</title>
  <link rel="stylesheet" href="bonus.css">
</head>
<body>
  <div class="container">
    <!-- Your form elements here -->
    <h1>Bonus HW</h1>

    <div class="grid-container">
      <!-- 第一行 -->
      <div class="grid-item-full">
        <label for="input1">Input 1:</label>
        <input type="text" id="input1" name="input1" class="full-width" />
      </div>

      <!-- 第二行 -->
      <div class="grid-row">
        <div class="grid-item">
          <label for="input2">Input 2:</label>
          <input type="text" id="input2" name="input2" />
        </div>
      </div>
      <!-- 第三行 -->
      <div class="grid-row">
        <div class="grid-item">
          <label for="input3">Input 3:</label>
          <input type="text" id="input3" name="input3" />
        </div>
      </div>

      <!-- 第四行 -->
      <div class="grid-item-full">
        <label for="input4">Input 4:</label>
        <input type="text" id="input4" name="input4" />
      </div>

      <!-- 第五行 -->
      <div class="grid-item-full">
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="4"></textarea>
      </div>

      <!-- 第六行 -->
      <div class="grid-item-full">
        <img src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/00/a0000276/img/basic/a0000276_main.jpg" alt="Picture 1">
      </div>
    </div>
  </div>
</body>
</html>
